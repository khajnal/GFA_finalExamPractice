<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registration</title>
</head>
<body>
<h1>Get a wonderful account to use the wonderful applation!</h1>
<form action="/registration" th:object="${user}">
  <label for="username">Username</label>
  <input type="text" id=username th:field="*{name}" placeholder="Username" , required/><br>
  <label for="password">Password</label>
  <input type="password" id="password" th:field="*{password}" placeholder="Password" , required/>
  <input type="submit" value="Register">
</form>
</body>
</html>
