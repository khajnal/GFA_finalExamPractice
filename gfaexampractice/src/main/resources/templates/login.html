<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login Page</title>
</head>
<body>
<h1>Welcome! Please Log in, to use the Todo Application!</h1>
<form action="/user/save" th:object="${user}">
  <label for="username">Username</label>
  <input type="text" id=username th:field="*{name}" placeholder="Username" , required/><br>
  <label for="password">Password</label>
  <input type="password" id="password" th:field="*{password}" placeholder="Password" , required/>
  <input type="submit" value="Log in">
</form>
</body>
</html>
